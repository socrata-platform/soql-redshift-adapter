version:
  version: 5.2
redshift:
quarkus:
  log:
    level: DEBUG
  datasource:
#   meta is our metadata store, our postgres
    meta:
      db-kind: h2
      username: meta
      jdbc:
        url: jdbc:h2:mem:meta
        max-size: 11
#   store is our data store, our redshift
    store:
      db-kind: h2
      username: store
      jdbc:
        url: jdbc:h2:mem:store
        max-size: 11
